<nz-table [nzData]="data" #dataTable [nzShowTotal]="totalTemplate">
  <thead>
  <tr>
    <th nzWidth="100">#</th>
    <th nzCustomFilter nzWidth="500">
      Name
    </th>
    <th nzWidth="100">Sounds</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of dataTable.data">
    <td>{{ data.id }}</td>
    <td>
      <a [routerLink]="['/sounds']" [queryParams]="{ group_id: data.id }">
        {{ data.title }}
      </a>
    </td>
    <td>{{ data.sounds_count }}</td>
  </tr>
  </tbody>
</nz-table>

<ng-template #totalTemplate let-total>
  Total: <b>{{ total }}</b>
</ng-template>
