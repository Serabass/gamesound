<nz-row>
  <nz-col [nzMd]="8">
    <nz-select nzMode="multiple"
               [nzMaxTagCount]="2"
               style="width: 100%;"
               nzPlaceHolder="Group"
               [(ngModel)]="filter.groups">
      <nz-option *ngFor="let option of groups" [nzLabel]="option" [nzValue]="option"></nz-option>
    </nz-select>
  </nz-col>
  <nz-col [nzMd]="4">
    <label nz-checkbox [(ngModel)]="filter.onlySpeech">
      Only speech
    </label>
  </nz-col>
</nz-row>

<nz-row>
  <nz-col>
    <nz-table #basicTable class="sounds-table"
              [nzLoading]="loading"
              [nzFrontPagination]="false"
              [nzData]="sounds?.data"
              nzPaginationPosition="both"
              [nzShowPagination]="true"
              [nzPageSize]="15"
              [(nzPageIndex)]="page"
              [(nzPageSize)]="pageSize"
              (nzPageIndexChange)="load($event)"
              (nzPageSizeChange)="load($event)"
              [nzTotal]="total">
      <thead>
      <tr>
        <th>Original Text</th>
        <th>Behavior</th>
        <th>Lang</th>
        <th>Translation</th>
        <th>Translation Accepted</th>
        <th>Group Name</th>
        <th>Is speech</th>
        <th>Gender</th>
        <th>Save</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let sound of basicTable.data" (click)="play(sound)" [class.playing]="sound.playing">
        <td>{{sound.original_text}}</td>
        <td>{{sound.behavior}}</td>
        <td>{{sound.lang}}</td>
        <td>{{sound.translation}}</td>
        <td>{{sound.translation_accepted}}</td>
        <td>{{sound.group_name}}</td>
        <td>{{sound.is_speech}}</td>
        <td>{{sound.gender}}</td>
        <td>
          <a nz-button nzType="primary">Save</a>
        </td>
      </tr>
      </tbody>
    </nz-table>

  </nz-col>
</nz-row>

<audio #audio></audio>
